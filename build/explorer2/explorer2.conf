<?xml version="1.0" encoding="UTF-8"?>
<nemoexplorer2>
    <size width="1024" height="600"/>
    <!-- Descending order priority -->
    <!-- executable -->
    <filetype type="exe" icon="/usr/share/nemoapps/icons/explorer2/exe.svg" magic="ELF 64-bit LSB executable"/>

    <!-- nemoimage -->
    <filetype type="image" exec="/usr/bin/nemoimage;-f" ext="png"/>
    <filetype type="image" exec="/usr/bin/nemoimage;-f" ext="jpg"/>
    <filetype type="image" exec="/usr/bin/nemoimage;-f" ext="jpeg"/>
    <filetype type="image" exec="/usr/bin/nemoimage;-f" ext="tif"/>
    <filetype type="image" exec="/usr/bin/nemoimage;-f" magic="PNG image data"/>
    <filetype type="image" exec="/usr/bin/nemoimage;-f" magic="JPEG image data"/>
    <filetype type="image" exec="/usr/bin/nemoimage;-f" magic="TIFF image data"/>
    <filetype type="svg" exec="/usr/bin/nemoimage;-f" ext="svg"/>
    <filetype type="svg" exec="/usr/bin/nemoimage;-f" magic="SVG Scalable Vector Graphics image"/>
    <!-- FIXME: No svg executor yet -->
    <!--<filetype magic="SVG Scalable Vector Graphics image" type="svg"/>-->
    <!--<filetype ext="svg" type="svg"/>-->

    <!-- nemovideo -->
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" ext="avi"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" ext="mp4"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" ext="mkv"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" ext="wmv"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" ext="mov"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" ext="mpg"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" ext="flv"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" ext="swf"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" ext="webm"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" ext="ts"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" ext="tp"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" magic="RIFF (little-endian) data, AVI"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" magic="ISO Media, MP4"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" magic="Microsoft ASF"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" magic="Matroska data"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" magic="ISO Media, Apple QuickTime movie"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" magic="WebM"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" magic="MPEG sequence"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" magic="Macromedia Flash Video"/>
    <filetype type="video" icon="/usr/share/nemoapps/icons/explorer2/play.svg" exec="/usr/bin/nemoplayer;-f" magic="Macromedia Flash Data, version 6"/>
</nemoexplorer2>

