<?xml version="1.0" encoding="UTF-8"?>
<nemoexplorer>
    <size width="768" height="768"/>
    <!-- Descending order priority -->
    <!-- executable -->
    <background localpath=".nemoexplorer" path="/usr/share/nemoapps/images/explorer"/>
    <filetype type="exe" icon="/usr/share/nemoapps/icons/explorer/exe.svg" magic="ELF 64-bit LSB executable"/>

    <!-- nemoimage -->
    <filetype type="image" exec="/usr/bin/nemoimage;-f" ext="png"/>
    <filetype type="image" exec="/usr/bin/nemoimage;-f" ext="jpg"/>
    <filetype type="image" exec="/usr/bin/nemoimage;-f" ext="jpeg"/>
    <filetype type="image" exec="/usr/bin/nemoimage;-f" ext="tif"/>
    <filetype type="image" exec="/usr/bin/nemoimage;-f" magic="PNG image data"/>
    <filetype type="image" exec="/usr/bin/nemoimage;-f" magic="JPEG image data"/>
    <filetype type="image" exec="/usr/bin/nemoimage;-f" magic="TIFF image data"/>
    <filetype type="svg" exec="/usr/bin/nemoimage;-f" ext="svg"/>
    <filetype type="svg" exec="/usr/bin/nemoimage;-f" magic="SVG Scalable Vector Graphics image"/>
    <!-- FIXME: No svg executor yet -->
    <!--<filetype magic="SVG Scalable Vector Graphics image" type="svg"/>-->
    <!--<filetype ext="svg" type="svg"/>-->

    <!-- nemovideo -->
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" ext="avi"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" ext="mp4"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" ext="mkv"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" ext="wmv"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" ext="mov"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" ext="mpg"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" ext="flv"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" ext="swf"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" ext="webm"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" ext="ts"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" ext="tp"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" magic="RIFF (little-endian) data, AVI"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" magic="ISO Media, MP4"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" magic="Microsoft ASF"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" magic="Matroska data"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" magic="ISO Media, Apple QuickTime movie"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" magic="WebM"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" magic="MPEG sequence"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" magic="Macromedia Flash Video"/>
    <filetype type="video" exec="/usr/bin/nemoplayer;-f" magic="Macromedia Flash Data, version 6"/>

    <!-- nemopdf -->
    <filetype type="pdf" icon="/usr/share/nemoapps/icons/explorer/pdf.svg" exec="/usr/bin/nemopdf;-f" ext="pdf"/>
    <filetype type="pdf" icon="/usr/share/nemoapps/icons/explorer/pdf.svg" exec="/usr/bin/nemopdf;-f" magic="PDF document"/>

    <!-- nemomesh -->
    <filetype type="3d" icon="/usr/share/nemoapps/icons/explorer/exe.svg" exec="/usr/bin/nemo3d;-f" ext="obj"/>

    <!-- nemotext -->
    <filetype type="text" icon="/usr/share/nemoapps/icons/explorer/text.svg" exec="/usr/bin/nemotext;-f" magic="ASCII text"/>
    <!--<filetype type="text" icon="/usr/share/nemoapps/icons/explorer/text.svg" exec="/usr/bin/nemotext;-f" magic="UTF-8 Unicode text"/>-->
</nemoexplorer>

